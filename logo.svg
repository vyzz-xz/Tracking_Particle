<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <linearGradient id="cyber-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0088ff;stop-opacity:1" />
        </linearGradient>
    </defs>

    <circle cx="256" cy="256" r="200" stroke="url(#cyber-gradient)" stroke-width="8" stroke-dasharray="80 40" stroke-linecap="round" opacity="0.3" transform="rotate(45 256 256)"/>
    <circle cx="256" cy="256" r="160" stroke="#00ffff" stroke-width="4" stroke-dasharray="20 20" opacity="0.2" transform="rotate(-30 256 256)"/>

    <g filter="url(#neon-glow)" transform="translate(256 256)">
        <path d="M0 -70 L60 -35 L60 35 L0 70 L-60 35 L-60 -35 Z" fill="none" stroke="#00ffff" stroke-width="12" stroke-linejoin="round"/>
        
        <circle cx="0" cy="0" r="25" fill="#ffffff"/>
        <circle cx="0" cy="-70" r="10" fill="#00ffff"/>
        <circle cx="60" cy="-35" r="10" fill="#00ffff"/>
        <circle cx="60" cy="35" r="10" fill="#00ffff"/>
        <circle cx="0" cy="70" r="10" fill="#00ffff"/>
        <circle cx="-60" cy="35" r="10" fill="#00ffff"/>
        <circle cx="-60" cy="-35" r="10" fill="#00ffff"/>
        
        <line x1="0" y1="0" x2="0" y2="-70" stroke="#00ffff" stroke-width="4" opacity="0.6"/>
        <line x1="0" y1="0" x2="60" y2="35" stroke="#00ffff" stroke-width="4" opacity="0.6"/>
        <line x1="0" y1="0" x2="-60" y2="35" stroke="#00ffff" stroke-width="4" opacity="0.6"/>
    </g>
</svg>